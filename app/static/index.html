<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wissellijst - Playlist Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-preview { color: #f59e0b; }
        .status-committed { color: #10b981; }
        .status-cancelled { color: #ef4444; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                <h1 class="text-3xl font-bold text-gray-900">ðŸŽµ Wissellijst</h1>
                <p class="text-gray-600 mt-1">AI-gestuurde Playlist Rotatie</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Tabs -->
            <div class="border-b border-gray-200 mb-6">
                <nav class="-mb-px flex space-x-8">
                    <button onclick="showTab('dashboard')" id="tab-dashboard" class="tab-button border-indigo-500 text-indigo-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium">
                        Dashboard
                    </button>
                    <button onclick="showTab('playlists')" id="tab-playlists" class="tab-button border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium">
                        Playlists
                    </button>
                    <button onclick="showTab('runs')" id="tab-runs" class="tab-button border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium">
                        Runs
                    </button>
                    <button onclick="showTab('scheduler')" id="tab-scheduler" class="tab-button border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium">
                        Scheduler
                    </button>
                </nav>
            </div>

            <!-- Dashboard Tab -->
            <div id="content-dashboard" class="tab-content">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <!-- Stats Cards -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="text-sm font-medium text-gray-500">Total Playlists</div>
                        <div class="mt-2 text-3xl font-bold text-gray-900" id="stat-playlists">-</div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="text-sm font-medium text-gray-500">Scheduled Jobs</div>
                        <div class="mt-2 text-3xl font-bold text-gray-900" id="stat-jobs">-</div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="text-sm font-medium text-gray-500">Pending Runs</div>
                        <div class="mt-2 text-3xl font-bold text-gray-900" id="stat-pending">-</div>
                    </div>
                </div>

                <!-- Recent Runs -->
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h2 class="text-lg font-medium text-gray-900">Recent Runs</h2>
                    </div>
                    <div class="px-6 py-4">
                        <div id="recent-runs" class="space-y-4">
                            <p class="text-gray-500">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Playlists Tab -->
            <div id="content-playlists" class="tab-content hidden">
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h2 class="text-lg font-medium text-gray-900">Playlists</h2>
                    </div>
                    <div class="divide-y divide-gray-200" id="playlists-list">
                        <p class="px-6 py-4 text-gray-500">Loading...</p>
                    </div>
                </div>
            </div>

            <!-- Runs Tab -->
            <div id="content-runs" class="tab-content hidden">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Playlist</label>
                    <select id="run-playlist-select" onchange="loadPlaylistRuns()" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">-- Select Playlist --</option>
                    </select>
                </div>

                <div id="run-details" class="hidden">
                    <div class="bg-white rounded-lg shadow">
                        <div class="px-6 py-4 border-b border-gray-200">
                            <h2 class="text-lg font-medium text-gray-900">Run Details</h2>
                        </div>
                        <div class="px-6 py-4">
                            <div id="run-content"></div>
                        </div>
                    </div>
                </div>

                <div id="runs-list-container" class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h2 class="text-lg font-medium text-gray-900">Run History</h2>
                    </div>
                    <div class="divide-y divide-gray-200" id="runs-list">
                        <p class="px-6 py-4 text-gray-500">Select a playlist to view runs</p>
                    </div>
                </div>
            </div>

            <!-- Scheduler Tab -->
            <div id="content-scheduler" class="tab-content hidden">
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h2 class="text-lg font-medium text-gray-900">Scheduled Jobs</h2>
                    </div>
                    <div class="px-6 py-4">
                        <button onclick="reloadScheduler()" class="mb-4 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                            Reload Scheduler
                        </button>
                        <div id="scheduler-jobs" class="space-y-4">
                            <p class="text-gray-500">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
