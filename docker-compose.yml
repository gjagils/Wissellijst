services:
  app:
    image: ghcr.io/gjagils/wissellijst:latest
    container_name: wissellijst
    restart: unless-stopped
    ports:
      - "8200:8000"
    environment:
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID:-}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET:-}
      - SPOTIFY_REDIRECT_URI=${SPOTIFY_REDIRECT_URI:-http://127.0.0.1:8888/callback}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-playlist}:${POSTGRES_PASSWORD:-playlist}@db:5432/${POSTGRES_DB:-playlistdb}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - MAIL_FROM=${MAIL_FROM:-}
    volumes:
      - secrets:/app/.secrets
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: wissellijst-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-playlist}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-playlist}
      - POSTGRES_DB=${POSTGRES_DB:-playlistdb}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
  secrets:
