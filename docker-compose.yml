services:
  app:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env
    command: ["python", "-c", "print('Wisselijst container is running')"]
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: playlist
      POSTGRES_PASSWORD: playlist
      POSTGRES_DB: playlistdb
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

